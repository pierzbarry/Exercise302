<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Task List</h1>
<a href="/add">Add a Task</a><br />
<div th:each="todo : ${todos}">
    <h4 th:inline="text">[[${todo.taskName}]]</h4>
    <p th:text="${todo.priority}"></p>
    <p th:text="${todo.dueDate}"></p>
</div>
</body>
</html>
